<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Accessible Web Page</title>
</head>
<body>

    <!-- Main header -->
    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>

    <!-- Main content section -->
    <main>
        <section>
            <h2>List of Favorite Animals</h2>
            <ul>
                <li>Elephant</li>
                <li>Tiger</li>
                <li>Kangaroo</li>
            </ul>
        </section>

        <section>
            <h2>Images of Animals</h2>
            <figure>
                <img src="https://i.pinimg.com/236x/19/54/51/195451f59d4f217935efab0668813f50.jpg" alt="A cute elephant">
                <figcaption>Elephant</figcaption>
            </figure>

            <figure>
                <img src="https://th-thumbnailer.cdn-si-edu.com/YrxLdBclT392HAcO2KyM_ULjfCo=/800x800/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/1d/10/1d102878-7750-49f4-bced-1809c4d7e8ea/tiger.jpg" alt="A majestic tiger">
                <figcaption>Tiger</figcaption>
            </figure>

            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8FoC6ZJZO-zxXMe5Ss8krZ49r_ZBxNXZjQg&s" alt="A playful kangaroo">
                <figcaption>Kangaroo</figcaption>
            </figure>
        </section>

        <!-- External link -->
        <section>
            <h2>Learn More About Animals</h2>
            <p>For more information on these amazing animals, visit <a href="https://www.worldwildlife.org/" target="_blank">World Wildlife Fund</a>.</p>
        </section>
    </main>

    <!-- Footer (optional) -->
    <footer>
        <p>Created for learning purposes.</p>
    </footer>

</body>
</html>
